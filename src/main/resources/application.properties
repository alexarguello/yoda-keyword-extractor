vaadin.launch-browser=true
spring.application.name=yoda-keyword-extractor

# Enable Ollama as the active chat model
spring.ai.model.chat=ollama

# Point to local Ollama HTTP API
spring.ai.ollama.base-url=http://localhost:11434

# Choose model to use
spring.ai.ollama.chat.options.model=llama3.2

# Enable tool calling
spring.ai.ollama.chat.options.tool-calling=true

# Set the general logging level to DEBUG or TRACE for deeper insights
logging.level.root=INFO
logging.level.com.example.yoda_keyword_extractor=DEBUG

# Logging for debugging
logging.level.org.springframework.ai=DEBUG
